<h2>Your accounts</h2>
<div class="row" *ngIf="_accounts.length === 0">
  <div class="alert alert-info">You don't have any accounts yet.</div>
</div>


<div class="acc col-md-12" *ngFor="let acc of _accounts, let i = index" [ngClass]="{
selected: _selected[i],
otherCSSClass: otherProperty 
}">
  <h2>{{ acc.title }} ({{ acc.id }})</h2>
  <p>{{ acc.description }}</p>
  <p>Balance: <strong class="lead">${{ acc.balance }}</strong></p>
  <button class="btn btn-danger" (click)="_remove(i)">Delete</button>
  <button class="btn btn-primary" (click)="select(i)">{{ _selected[i] ? 'Deselect' : 'Select' }}</button>
</div>

<div class="col-md-2 border border-primary rounded" style="padding: 25px;">
  <h3>Add new account</h3>
  <br>
  <div class="form-group">
    <label for="title">Title:</label>
    <br>
    <input class="border border-dark rounded" id="title" type="text" name="title" value="" #title>
  </div>

  <div class="form-group">
      <label for="desc">Description:</label>
      <br>
      <input class="border border-dark rounded" id="desc" type="text" name="desc" value="" #desc>
  </div>

  <div class="form-group">
    <label for="bal">Balance:</label>
    <br>
    <input class="border border-dark rounded" id="bal" type="number" name="bal" value="" #balance>
  </div>

  <div class="col-md-4 text-center">
    <button class="btn btn-primary" (click)="createAcc(title, desc, balance)">Create</button>
  </div>
</div>
